<html ng-app="LunchCheck">
    <head>
        <script src="/assignment1/angular.min.js"></script>
        <script src="/assignment1/assignment1-app.js"></script>
        <link rel="stylesheet" href="/assignment1/bootstrap.min.css">
        <style>
            .message- { font-size: 1.3em; font-weight: bold; }
            .message-error {font-size: 1.3em; font-weight: bold; color: red;}
            .message-success {font-size: 1.3em; font-weight: bold; color:green;}
            .success {border-color: green ;} 
            .error {border-color: red;}
        </style>
        <title>Assignamet 1 Check your lunch capacity</title>
    </head>
    <body>
        <div ng-controller="lunchController">
            <h1>Hello welcome to a Lunch Check Application.</h1>
            <div class="form-group">
                <!-- This app doesn't count empty dish between two commas. -->
                <input class="{{status}} form-control" type="text" placeholder="list comma separated dishes you usually have for lunch" ng-model="lunchMenu">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="checkLunchCapacity();">Check Lunch</button>
            </div>
            <div class="message-{{status}}">
                {{checkResult}}
            </div>
        </div>
       
    </body>
</html>
